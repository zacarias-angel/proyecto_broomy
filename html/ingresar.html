		<section>
			<div class="titulo-h1"><h1>Aun no eres cliente? regitrate aqui</h1></div>
			<div class="container">
				<form action="" method="" id=registrate>
					<div class="form-group">
						<legend> Formulario de registro</legend>
						<label class="descripciones" for="nombre">Nombre</label>
						<input type="text" class="form-control" name="nombre" placeholder="nombre">
						<label class="descripciones" for="apellido">Apellido</label>
						<input type="text" class="form-control"name="apellido" placeholder="apellido">
						<label class="descripciones" for="DNI">DNI</label>
						<input type="number" class="form-control" name="DNI" placeholder="ingrese du dni">
						<div class="form-check">
							<label class="descripciones" for="genero">Hombre</label>
							<input type="radio" class="form-check-input" name="genero" value=hombre>
						</div>
						<div class="form-check">                                            
							<label class="descripciones" for="genero">Mujer</label>
							<input type="radio" class="form-check-input"name="genero" value="mujer">
						</div>
						<label class="descripciones" for="estado_civil">Provincias</label>
						<select name="estado_civil" class="form-select">
							<option value="buenos aires">Buenos aires</option>
							<option value="caba">Caba</option>
							<option value="santa fe">Santa fe</option>
							<option value="cordoba">cordoba</option>
							<option value="entre rios">Entre rios</option>
							<option value="la pampa">La pampa</option>
							<option value="neuquen">Neuquen</option>
							<option value="rio negro">Rio negro</option>
							<option value="chubut">Chubut</option>
							<option value="santa cruz">Santa cruz</option>
							<option value="Tierra del fuego">tierra del fuego</option>
							<option value="mendoza"> Mendoza</option>
							<option value="san luis">San luis</option>
							<option value="san juan">San juan</option>
							<option value="catamarca">Catamarca</option>
							<option value="tucuman">Tucuman</option>
							<option value="salta">Salta</option>
							<option value="jujuy">Jujuy</option>
							<option value="santiago del estero"> Santiago del estero</option>
							<option value="chaco">Chaco</option>
							<option value="formosa">Formosa</option>
							<option value="corrientes">Corrientes</option>
							<option value="misiones">Misiones</option>
							<option value="la rioja">La rioja</option>
						</select>
						<label class="descripciones" for="email">E-mail</label>
						<input type="email" class="form-control" name="email" placeholder="ingrese su email">
						<input type="submit" class="btn btn-primary" value="enviar">
					</div>
				</form>
			</div>
			<div class="ingreso-clientes">Ingreso clientes</div>
			<div class="container">
				<form action="">
					<div class="form-group">
						<legend> Ingreso</legend>
						
						<label class="descripciones" for="usuario">Usuario</label>
						<input type="text" class="form-control" name="usuario">
						<br><br>
						<label  class="descripciones" for="contraceña">Password</label>
						<input type="password" class="form-control" name="contraceña">
						<br><br>

						<button class="btn btn-primary" >Ingresar</button>
					</div>
				</form>
			</div>
